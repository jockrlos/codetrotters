<html>

    <title>Ringtones</title>
    <meta charset="UTF-8">
    </head>

    <body>
        <p>Skyfall Ringtone</p>

<br>

<br>

        <p>Google Ringtone</p>
        <audio controls>

        </audio>

    </body>

</html>
