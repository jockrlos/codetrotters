<!DOCTYPE HTML>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <form>
        <div>
            Email:&nbsp<input type="email" name="email" placeholder="Enter you email" required autofocus><br>
        </div> <!-- Email input line -->

        <div>
                Password:&nbsp<input type="text" name="password" placeholder="Enter your password" required><br>
        </div> <!-- Password input line -->

        <div>
                Name:&nbsp<input type="text" name="name" placeholder="Enter your name" required><br>
        </div> <!-- Name input line -->

        <div>
                Lastname:&nbsp<input type="text" name="lastname" placeholder="Enter your lastname" required><br>
        </div> <!-- Lastname input line -->

        <div>
                Birthdate:&nbsp<input type="date" placeholder="birthdate"><br>
        </div> <!-- Birthdate input line -->

        <div>
                Age:&nbsp<input type="number" name="age" min="18" max"50"><br>
        </div> <!-- Age input line -->

        <div>
            Hobby:&nbsp
            <select>
                <option value="Read">Read</option>
                <option value="Travel">Travel</option>
                <option value="Coding">Coding</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
        </form>


    </body>

</html>
