<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        
        <script src="main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <h1 class="page-header text-center">Registration Form</h1>
                    <div class="row">
                        <div class="col-md-12">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="first-name" class="col-sm-2">First Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="first-name" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="last-name" class="col-sm-2">Last Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="last-name" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" id="email" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2">Password</label>
                                    <div class="col-sm-10">
                                        <input type="password" id="password" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password" class="col-sm-2">Confirm PW</label>
                                    <div class="col-sm-10">
                                        <input type="password" id="confirm-password" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-2">
                                        <button type="submit" class="btn btn-default" onclick="validation()">Register</button> <!-- onclick establece que al hacer click ejecute una funcion, en este caso "validation" -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
